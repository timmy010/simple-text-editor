<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Текстовый редактор</title>
	<link
		rel="stylesheet"
		href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script defer src="./main.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-3">Текстовый редактор</h2>
        <div class="navbar d-flex justify-content-center">
            <button type = "button" class="btn btn-primary mr-3 js-edit">Редактировать</button>
            <button type = "button" class="btn btn-primary mr-3 js-save" disabled>Сохранить</button>
            <div class="dropdown">
                <button class="btn btn-primary dropdown-toggle mr-3 js-load" disabled type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Загрузить
                </button>
                <div class="dropdown-menu js-dropdown-menu" aria-labelledby="dropdownMenuButton"></div>
              </div>
            <button type = "button" class="btn btn-primary js-cancel" disabled>Отмена</button>
        </div>

        <div class="card">
            <div class="card-body">
                <p class="card-text js-text-editor">
                    Lorem Ipsum - это текст-"рыба", часто используемый в печати и вэб-дизайне. 
                </p>
                <button class="btn badge badge-primary float-right js-clear-text ml-3">ОЧИСТИТЬ ТЕКСТОВОЕ ПОЛЕ</button>
                <button class="btn badge badge-primary float-right js-clear-memory">ОЧИСТИТЬ ПАМЯТЬ</button>
            </div>
        </div>
        <p class="float-right d-none js-date-text"></p>
    </div>
</body>
</html>
